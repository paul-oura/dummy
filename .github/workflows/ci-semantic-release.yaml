name: Semantic Release
on:
  push:
    branches: ['main']
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/git
            @semantic-release/release-notes-generator
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
